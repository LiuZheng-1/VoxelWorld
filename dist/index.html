<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Voxel World - CG Assigment3</title>
  <script crossorigin="anonymous"
    integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
    src="https://lib.baomitu.com/jquery/3.6.0/jquery.js"></script>
</head>

<body>
  <script src="main.js"></script>
</body>
<style>
  .cube_box {
    position: absolute;
    /* display: flex; */
    padding: 5px;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    /* overflow: scroll; */
  }


  .button {
    width: 60px;
    height: 60px;
    font-size: 14px;
    font-weight: 700;
    color: #000;
    border: none;
    border-radius: 5px;
    margin: 5px 5px;
  }

  .button:hover {
    cursor: pointer;
    box-shadow: 2px 2px 5px #000;
  }

  .upload {
    visibility: hidden;
    width: 60px;
    /* content: 'Select some files'; */
  }

  .upload::before {
    content: 'Upload';
    display: inline-block;
    visibility: visible;
    background: rgb(122, 209, 255);
    border: 0;
    border-radius: 3px;
    padding: 5px 5px;
    font-weight: 700;
    color: rgb(255, 255, 255);
    font-size: 10pt;
  }

  .upload_input {
    margin-right: 10px;
  }

  .upload:hover::before {
    cursor: pointer;
    box-shadow: inset 0px 0px 5px 1px #000;
    border: none;
  }

  .upload:active::before {
    background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
  }

  .save,
  .read {
    background: rgb(122, 209, 255);
    border: 0;
    border-radius: 3px;
    padding: 5px 5px;
    font-weight: 700;
    color: rgb(255, 255, 255);
    font-size: 10pt;
    margin-right: 10px;
    width: 60px;
    height: 30px;
  }

  .save:hover,
  .read:hover {
    cursor: pointer;
    box-shadow: inset 0px 0px 5px 1px #000;
  }

  .cube_name {
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }

  .operation {
    position: absolute;
    top: 100px;
    width: 250px;
    height: 150px;
    background: rgba(255, 255, 255, 0.1);
  }
</style>

</html>
